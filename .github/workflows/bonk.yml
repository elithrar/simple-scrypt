name: Bonk
on:
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
jobs:
  bonk:
    if: |
      github.event.sender.type != 'Bot' &&
      (
        (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '@ask-bonk') || contains(github.event.comment.body, '/bonk'))) ||
        (github.event_name == 'pull_request_review_comment' && (contains(github.event.comment.body, '@ask-bonk') || contains(github.event.comment.body, '/bonk'))) ||
        (github.event_name == 'pull_request_review' && (contains(github.event.review.body, '@ask-bonk') || contains(github.event.review.body, '/bonk')))
      )
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Check user permission
        id: check-permission
        uses: actions-cool/check-user-permission@v2
        with:
          require: 'write'
          username: ${{ github.event.sender.login }}
      - name: Exit if not authorized
        if: steps.check-permission.outputs.require-result != 'true'
        run: |
          echo "User ${{ github.event.sender.login }} does not have write access. Skipping."
          exit 1
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
    
      - name: Run Bonk
        uses: sst/opencode/github@dev
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        with:
          model: opencode/claude-opus-4-5
          share: true
          oidc_base_url: "https://ask-bonk.silverlock.workers.dev/auth"
          mentions: "/bonk,@ask-bonk"
  
