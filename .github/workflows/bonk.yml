name: Bonk

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  bonk:
    if: |
      github.event.sender.type != 'Bot' &&
      (
        (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '@ask-bonk') || contains(github.event.comment.body, '/bonk'))) ||
        (github.event_name == 'pull_request_review_comment' && (contains(github.event.comment.body, '@ask-bonk') || contains(github.event.comment.body, '/bonk'))) ||
        (github.event_name == 'pull_request_review' && (contains(github.event.review.body, '@ask-bonk') || contains(github.event.review.body, '/bonk')))
      )
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Check user permission
        uses: actions/github-script@v7
        with:
          script: |
            const { data: permissionLevel } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.actor
            });
            const permission = permissionLevel.permission;
            if (permission !== 'admin' && permission !== 'write') {
              core.setFailed(`User ${context.actor} does not have write permission (has: ${permission})`);
            }
        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
    
      - name: Run Bonk
        uses: sst/opencode/github@dev
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        with:
          model: opencode/claude-opus-4-5
          share: false
          oidc_base_url: "https://ask-bonk.silverlock.workers.dev/auth"
          mentions: "/bonk,@ask-bonk"
